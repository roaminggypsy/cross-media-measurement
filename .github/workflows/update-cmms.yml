name: Update CMMS

on:
  push:
    branches:
      - marcopremier/edp_aggregator_cloud_test_requisition_fetcher
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      run-tests:
        description: "Run tests"
        type: boolean
        default: true
      apply:
        description: "Apply the new configuration"
        type: boolean
        required: true
  workflow_dispatch:
    inputs:
      environment:
        description: "GitHub-managed environment"
        required: true
        type: choice
        options:
        - dev
        - qa
        - head
      run-tests:
        description: "Run tests"
        type: boolean
        default: true
      apply:
        description: "Apply the new configuration"
        type: boolean
        default: false
      existing-image-tag:
        description: "Tag of existing published images (skips push)"
        type: string

jobs:
  update-kingdom:
    uses: ./.github/workflows/configure-kingdom.yml
    secrets: inherit
    with:
      image-tag: "nightly-20250513.1"
      environment: ${{ inputs.environment }}
      apply: ${{ inputs.apply }}
