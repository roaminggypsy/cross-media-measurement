syntax = "proto3";

package wfa.measurement.securecomputation.metadata;

import "wfa/measurement/securecomputation/metadata/requisition_metadata.proto";
import "wfa/measurement/securecomputation/metadata/metadata_action.proto";


option java_package = "org.wfanet.measurement.securecomputation.metadata";
option java_multiple_files = true;
option java_outer_classname = "RequisitionsMetadataServiceProto";


service RequisitionsMetadataService {
  rpc CreateRequisitionMetadata(CreateRequisitionMetadataRequest) returns (RequisitionMetadata);

  rpc GetRequisitionMetadata(GetRequisitionMetadataRequest) returns (RequisitionMetadata);

  rpc StreamRequisitionsMetadata(StreamRequisitionsMetadataRequest) returns (StreamRequisitionsMetadataResponse);

  rpc UpdateRequisitionMetadataState(UpdateRequisitionMetadataState) returns (RequisitionMetadata);
}

message CreateRequisitionMetadataRequest {
  fixed64 external_data_provider_id = 1;
  fixed64 external_requisition_id = 2;
  string storage_location = 3;
  State state = 4;
}

message GetRequisitionMetadataRequest {
  message RequisitionIdentifier {
    fixed64 external_data_provider_id = 1;
    fixed64 external_requisition_id = 2;
  }
  oneof lookup_key {
    RequisitionIdentifier requisition_identifier = 1;
    string storage_location = 2;
  }
}

message StreamRequisitionsMetadataRequest {
  message Filter {
    fixed64 external_data_provider_id = 1;
    string storage_location = 2;
    State state = 3;
  }

  Filter filter = 1;

  // The maximum number of results to return. If not specified or 0, it implies
  // unlimited.
  int32 limit = 2;
}

message StreamRequisitionsMetadataResponse {
  repeated RequisitionMetadata requisition_metadata = 1;
}

message UpdateRequisitionMetadataState {
  fixed64 external_data_provider_id = 1;
  fixed64 external_requisition_id = 2;
  MetadataAction action = 3;
}
