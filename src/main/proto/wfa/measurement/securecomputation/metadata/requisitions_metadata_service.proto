syntax = "proto3";

package wfa.measurement.securecomputation.metadata;

import "wfa/measurement/securecomputation/metadata/requisition_metadata.proto";
import "wfa/measurement/securecomputation/metadata/metadata_action.proto";


option java_package = "org.wfanet.measurement.securecomputation.metadata";
option java_multiple_files = true;
option java_outer_classname = "RequisitionsMetadataServiceProto";


service RequisitionsMetadataService {
  rpc CreateResourceMetadata(RequisitionMetadata) returns (RequisitionMetadata);

  rpc GetResourceMetadata(GetRequisitionMetadataRequest) returns (RequisitionMetadata);

  rpc ListResourceMetadata(ListRequisitionMetadataRequest) returns (ListRequisitionMetadataResponse);
}

message GetRequisitionMetadataRequest {
  oneof lookup_key {
    string requisition_name = 1;
    string storage_location = 2;
  }
}

message ListRequisitionMetadataRequest {
  message Filter {
    string data_provider_name = 1;
    State prior_state = 2;
    State new_state = 3;
    ActionerType actioner_type = 4;
  }

  Filter filter = 1;

  // The maximum number of results to return. If not specified or 0, it implies
  // unlimited.
  int32 limit = 2;
}

message ListRequisitionMetadataResponse {
  repeated RequisitionMetadata requisition_metadata = 1;
}
